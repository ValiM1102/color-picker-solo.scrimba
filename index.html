<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <header>
    <h1>Vali's <br> Color <br> Picker</h1>
   </header>

   
   
   <main>
    
    <div id="interactive">
        <input type="color" id="colorPicker" value="#ff6347">
    <select name="colorSchemes" id="colorSchemes">
        <option class="choices" value="monochrome">monochrome</option>
        <option class="choices" value="monochrome-dark">monochrome-dark</option>
        <option class="choices" value="monochrome-light">monochrome-light</option>
        <option class="choices" value="analogic">analogic</option>
        <option class="choices" value="complement">complement</option>
        <option class="choices" value="analogic-complement">analogic-complement</option>
        <option class="choices" value="triad">triad</option>
        <option class="choices" value="quad">quad</option>
    </select>
    </div>

    <div id="colors">
        
    </div>
    
</main>

<footer>
    <h3>Made by Valentin Mihaila <br> VWD</h3>
</footer>


    <script src="js/index.js"></script>
</body>
</html>
